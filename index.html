<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Artera Company Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .mapboxgl-popup-content {
      font-family: Arial, sans-serif;
      font-size: 13px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  // Your Mapbox public token (with appropriate domain restrictions)
  mapboxgl.accessToken = 'pk.eyJ1IjoibXJzaGFyZXBvaW50IiwiYSI6ImNtZHlwcWdmeTA0cG4yam9peGhhNXg0YXQifQ.JnHCLctXF8nC6rOGmWYd5A';

  // Initialize the map
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [-95.7129, 37.0902], // Center over the USA
    zoom: 3.5
  });

  map.on('load', () => {
    // Add the GeoJSON source from your cleaned Excel-derived file
    map.addSource('locations', {
      type: 'geojson',
      data: 'artera_from_excel.geojson'  // <-- Updated filename
    });

    // Add a circle layer for points
    map.addLayer({
      id: 'company-locations',
      type: 'circle',
      source: 'locations',
      paint: {
        'circle-radius': 6,
        'circle-color': '#007cbf',
        'circle-stroke-width': 1,
        'circle-stroke-color': '#fff'
      }
    });

    // Popup on click, with clickable email
    map.on('click', 'company-locations', (e) => {
      const p = e.features[0].properties;
      const html = `
        <strong>Company:</strong> ${p.company}<br>
        <strong>Union:</strong> ${p.union}<br>
        <strong>Contact:</strong> ${p.contact}<br>
        <strong>Phone:</strong> ${p.phone}<br>
        <strong>Email:</strong> <a href="mailto:${p.email}">${p.email}</a><br>
        <strong>State:</strong> ${p.state}
      `;
      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(html)
        .addTo(map);
    });

    // Change cursor to pointer on hover
    map.on('mouseenter', 'company-locations', () => {
      map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'company-locations', () => {
      map.getCanvas().style.cursor = '';
    });
  });
</script>
</body>
</html>
