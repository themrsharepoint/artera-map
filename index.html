
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Artera Locations Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoibXJzaGFyZXBvaW50IiwiYSI6ImNtZHlwcWdmeTA0cG4yam9peGhhNXg0YXQifQ.JnHCLctXF8nC6rOGmWYd5A';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [-95, 39],
    zoom: 3.5
  });

  map.on('load', () => {
    map.addSource('locations', {
      type: 'geojson',
      data: 'artera_locations_clean.geojson'
    });

    map.addLayer({
      id: 'points',
      type: 'circle',
      source: 'locations',
      paint: {
        'circle-radius': 6,
        'circle-color': '#007cbf'
      }
    });

    map.on('click', 'points', (e) => {
      const props = e.features[0].properties;
      const html = `
        <strong>Company:</strong> ${props.company}<br>
        <strong>Union:</strong> ${props.union}<br>
        <strong>Contact:</strong> ${props.contact}<br>
        <strong>Phone:</strong> ${props.phone}<br>
        <strong>Email:</strong> ${props.email}<br>
        <strong>State:</strong> ${props.state}
      `;
      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(html)
        .addTo(map);
    });

    map.on('mouseenter', 'points', () => {
      map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'points', () => {
      map.getCanvas().style.cursor = '';
    });
  });
</script>
</body>
</html>
