<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Artera Company Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    .mapboxgl-popup-content { font:13px/1.4 Arial, sans-serif; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  // Your Mapbox public access token
  mapboxgl.accessToken = 'pk.eyJ1IjoibXJzaGFyZXBvaW50IiwiYSI6ImNtZHlwcWdmeTA0cG4yam9peGhhNXg0YXQifQ.JnHCLctXF8nC6rOGmWYd5A';

  // Bind map to continental USA
  const usaBounds = [
    [-125.0, 24.396308],  // SW
    [-66.885444, 49.384358] // NE
  ];

  // Initialize the map
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    bounds: usaBounds,
    fitBoundsOptions: { padding: 20 },
    maxBounds: usaBounds,
    projection: 'mercator'
  });

  map.on('load', () => {
    fetch('locationdata.geojson')
      .then(response => response.json())
      .then(data => {
        // Jitter points so multiple companies per state don't overlap
        const groups = {};
        data.features.forEach(feature => {
          const state = feature.properties.state;
          (groups[state] = groups[state] || []).push(feature);
        });
        Object.values(groups).forEach(features => {
          const count = features.length;
          features.forEach((feature, i) => {
            const [lon, lat] = feature.geometry.coordinates;
            const radius = 0.3; // degrees to jitter
            const angle = (2 * Math.PI * i) / count;
            feature.geometry.coordinates = [
              lon + Math.cos(angle) * radius,
              lat + Math.sin(angle) * radius
            ];
          });
        });

        // Add the jittered GeoJSON source
        map.addSource('locations', {
          type: 'geojson',
          data: data
        });

        // Add circle layer for company points
        map.addLayer({
          id: 'company-points',
          type: 'circle',
          source: 'locations',
          paint: {
            'circle-radius': 6,
            'circle-color': '#007cbf',
            'circle-stroke-width': 1,
            'circle-stroke-color': '#ffffff'
          }
        });

        // Popup on click
        map.on('click', 'company-points', (e) => {
          const p = e.features[0].properties;
          new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(
              `<strong>Company:</strong> ${p.company}<br>` +
              `<strong>Union:</strong> ${p.union}<br>` +
              `<strong>Contact:</strong> ${p.contact}<br>` +
              `<strong>Phone:</strong> ${p.phone}<br>` +
              `<strong>Email:</strong> <a href=\"mailto:${p.email}\">${p.email}</a><br>` +
              `<strong>State:</strong> ${p.state}`
            )
            .addTo(map);
        });

        // Change cursor on hover
        map.on('mouseenter', 'company-points', () => {
          map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'company-points', () => {
          map.getCanvas().style.cursor = '';
        });
      })
      .catch(err => console.error('GeoJSON load error:', err));
  });
</script>
</body>
</html>
